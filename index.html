<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <!--maps-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <title>Weather!</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="landing">
        <h1 class="display-2 text-white py-2 text-center">Weather page</h1>
        <!-- input city-->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form class="form-inline" id="city">
                    <label for="inputCity" class="sr-only">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!--input city end-->

        <!--choose city dropdown-->
        <div class="row my-3" id="select_place">
            <div class="col d-flex justify-content-center">
                <div class="form-group">
                    <select multiple size='2' class="form-control" id="city_choice">
                    </select>
                </div>
            </div>
        </div>
        <!--choose city dropdown end-->
        <div class="container" id='data-display'>



            <!--container with map and weather data from api-->
            <div class="row pt-2 m-5 transparent">

                <!--map with marker column-->
                <div id='map' class="col-md-6 bg-primary  p-2">
                    <img src="./img/map.jpg" alt="" class="img img-fluid">
                </div>
                <!--map with marker column END-->

                <!-- weather data from api column-->
                <div id="weather_from_api" class="col-md-6 p-2  bg-secondary">
                    <table class="table table-hover table-borderless table-sm text-uppercase text-white">
                        <tbody">
                            <thead>
                                <tr>
                                    <th class="font-weight-bold bg-dark">City:</th>
                                    <th id="api_city" class="font-weight-bold bg-dark"></th>
                                </tr>
                            </thead>
                            <tr>
                                <td>Country:</td>
                                <td id="api_country"></td>
                            </tr>
                            <tr>
                                <td>Coordinates:</td>
                                <td id="api_coords"></td>
                            </tr>
                            <tr>
                                <td>Weather:</td>
                                <td id="api_weather"></td>
                            </tr>
                            <tr>
                                <td>Temperature:</td>
                                <td id="api_temp"></td>
                            </tr>
                            <tr>
                                <td>Temp.min:</td>
                                <td id="api_temp_min"></td>
                            </tr>
                            <tr>
                                <td>Temp.max:</td>
                                <td id="api_temp_max"></td>
                            </tr>
                            <tr>
                                <td>Feels like:</td>
                                <td id="api_feels"></td>
                            </tr>
                            <tr>
                                <td>Pressure:</td>
                                <td id="api_pressure"></td>
                            </tr>
                            </tbody>
                    </table>
                </div>
                <!-- weather data from api column END-->
            </div>
            <!--container with map and weather data from api END-->

        </div>
        <footer>
            <div class="container-fluid mx-auto text-white-50 pb-4 fixed-bottom" id="bottom-footer">
                <div class="container text-center">
                    <small>Copyright &copy;
                        < _Lou /> 2020</small>
                </div>
            </div>
        </footer>

    </div>





    <!-- Optional JavaScript -->
    <script src="./js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
